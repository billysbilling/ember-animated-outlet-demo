<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/js/vendor/ember-animated-outlet.css"/>
    
    <script src="/js/vendor/jquery-1.9.0.js"></script>
    <script src="/js/vendor/handlebars-1.0.rc.3.js"></script>
    <script src="/js/vendor/ember.js"></script>
    <script src="/js/vendor/ember-data.js"></script>
    <script src="/js/vendor/ember-animated-outlet.js"></script>
    <script src="/js/app.js"></script>
    
    <meta charset=utf-8 />
    
    <title>Ember Animated Outlet Demo</title>
</head>
<body>

<script data-template-name="application" type="text/x-handlebars">
    <div class="menu">
        <div class="title">Menu</div>
        <ul>
            <li><a {{action goToIndex}}>Introduction</a></li>
            <li><a {{action goToInvoices}}>Invoices</a></li>
            <li><a {{action goToContacts}}>Contacts</a></li>
        </ul>
    </div>
    <div class="content">
        {{animatedOutlet name="main"}}
    </div>
</script>

<script data-template-name="index" type="text/x-handlebars">
    <h1>Ember.js Animated Outlet Demo</h1>
    <div class="panel">
        <p>This is a demo of Ember Animated Demo. See the source code on <a href="https://github.com/billysbilling/ember-animated-outlet">GitHub</a>.</p>
        <p>Clicking any item in the left menu will result in a fade animation.</p>
        <p>Navigating between invoices and contacts will use the "slide left" effect. Pressing the Back link (currently no support for the browser's back button) will do a "slide right".</p>
        <p>See an example of a flip animation by navigating to a <a {{action goToExampleContact}}>contact</a> and click "Show invoices".</p>
        <p>Ember Animated Outlet is maintained by <a href="http://billysbilling.com/">Billy's Billing accounting software</a>.</p>
    </div>
</script>

<script data-template-name="invoices/index" type="text/x-handlebars">
    <h1>Invoices</h1>
    <div class="panel">
        <ul>
            {{#each invoice in controller}}
                <li><a {{action showInvoice invoice}}>Invoice #{{invoice.no}} to {{invoice.contact.name}}</a></li>
            {{/each}}
        </ul>
    </div>
</script>

<script data-template-name="invoices/show" type="text/x-handlebars">
    <h1><a class="back" {{action goBack}}></a>Invoice #{{no}}</h1>
    <div class="panel">
        <p>Contact: <a {{action showContact contact}}>{{contact.name}}</a></p>
        <p>Total amount: ${{amount}}</p>
    </div>
</script>

<script data-template-name="contacts/index" type="text/x-handlebars">
    <h1>Contacts</h1>
    <div class="panel">
        <ul>
            {{#each contact in controller}}
                <li><a {{action showContact contact}}>{{contact.name}}</a></li>
            {{/each}}
        </ul>
    </div>
</script>

<script data-template-name="contact" type="text/x-handlebars">
    <h1><a class="back" {{action goBack}}></a>{{name}}</h1>
    <div class="panel-outer">
        {{animatedOutlet name="contact"}}
    </div>
</script>

<script data-template-name="contact/info" type="text/x-handlebars">
    <p><a {{action showContactInvoices}}>Flip to invoices</a></p>
    <h2>Contact info</h2>
    <p>
        <b>{{name}}</b><br>
        {{formattedAddress}}
    </p>
</script>

<script data-template-name="contact/invoices" type="text/x-handlebars">
    <p><a {{action showContactInfo}}>Flip to contact info</a></p>
    <h2>Invoices</h2>
    <ul>
        {{#each invoice in invoices}}
            <li><a {{action showInvoice invoice}}>Invoice #{{invoice.no}} to {{invoice.contact.name}}</a></li>
        {{/each}}
    </ul>
</script>

</body>
</html>
